    <title>CSS: Themes</title>
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    
    <main>
        <div class="theme" data-theme="morning">
            <form>
                <h2>Hey, how are you doing ?</h2>
                <select>
                    <option>
                        Good ! 
                    </option>
                    <option>
                        I'm Okay
                    </option>
                    <option>
                        Not really good  :(
                    </option>
                </select>
                <p>
                    <label>
                        Something to say ?
                        <input type="text">
                    </label>
                </p>
                <input type="submit" value="Say Hello">
            </form>
